        <script>
            // Make the window draggable
    const win = document.getElementById("win95-box");
    const dragHeader = document.getElementById("drag-header");
    let isDragging = false;
    let offsetX, offsetY;

    dragHeader.addEventListener("mousedown", (e) => {
      isDragging = true;
      offsetX = e.clientX - win.offsetLeft;
      offsetY = e.clientY - win.offsetTop;
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        win.style.left = `${e.clientX - offsetX}px`;
        win.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
    });

    // Close window with animation and sound
    function closeWindow() {
      const closeSound = document.getElementById("close-sound");
      closeSound.play();  // Play the sound

      win.classList.add("closing"); // Trigger animation

      setTimeout(() => {
        alert("Goodbye!");  // Show alert box
        win.style.display = "none";  // Hide the window
      }, 400); // After animation duration
    }
        </script>
